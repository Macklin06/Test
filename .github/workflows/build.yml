name: Matrix Build with Artifacts

on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      # Defines a matrix of 3 variants
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This step now uses the 'name' field for the identifier
      - name: matrix-4e6696e # The required identifier
        run: echo "Setting up Python version ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Python ${{ matrix.python-version }}" > build-output-py${{ matrix.python-version }}.txt
          echo "Build complete."
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name with the required prefix and unique variant
          name: build-4e6696e-py${{ matrix.python-version }}
          # Path to the unique file
          path: build-output-py${{ matrix.python-version }}.txt
